<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Sparkline</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.js" integrity="sha512-/F8GvcdSUiYuL8wFMLRspx/PemIOOZBMiro7M9Wwn9V/wfzIH+RwIauASTQdJqaaZdSHBP4lmtq6VH5bbTNaJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="js/main.js"></script>
<body onload="getData()">
    <div class="container">
        <select name="pair" id="pair">
            <option value="BTC-ETH">BTC-ETH</option>
        </select></br>
        <div class="change" id="change"><img src="img/up.svg" alt="high" width="20" height="30">8.5%</div>
        <div class="lh">
            <span class="low">LOW</span>
            <span class="high">HIGH</span>
        </div>
        <div class="lh" id="lh">
            <span class="low" id="low">$25</span>
            <span class="high" id="high">$70</span>
        </div>
        <span class="dynamicsparkline"></span>
        <select name="period" id="period" onchange="getData()">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
        </select>
    </div>
</body>
</html>
