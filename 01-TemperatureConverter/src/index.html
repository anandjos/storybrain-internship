<!DOCTYPE html>
<html>
<head>
    <title>Fahrenheit-Celsius converter</title>
</head>
<script type = "text/javascript" src = "./main.js" ></script>
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" type="image/png" href="fc.png"/>
<body>
    <form class="converter" id="f_c_Converter" onsubmit="event.preventDefault()">
        <p class="head">Fahrenheit-Celsius converter</p>
        <input placeholder="Fahrenheit" id="fahrenheit" name="fahrenheit" onkeyup="converttoCelsius()"></br>
        <input placeholder="Celsius" id="celsius" name="celsius" onkeyup="converttoFahrenheit()"></br>
        <p id="warning"></p>
    </form>
</body>
</html>
