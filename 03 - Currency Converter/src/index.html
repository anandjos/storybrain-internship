<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Currency Converter</title>
  </head>
  <link rel="stylesheet" href="css/converter.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/converter.js"></script>
  <body>
    <form class="container" id="container" onsubmit="convert();event.preventDefault()">
      <div class="amount" id="amount">
        <input id="value" placeholder="Amount..." />
      </div>
      <p id="warning"></p>
      <div class="cur">
        <select class="from" name="fromCur" id="fromCur">
          <option value="EUR" selected>Euro</option>
          <option value="INR">Indian Rupee</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="USD">US Dollar</option>
          <option value="AUD">Australian Dollar</option>
          <option value="GBP">Great British Pound</option>
        </select>
        <span class="txt">To</span>
        <select class="to" name="toCur" id="toCur">
          <option value="EUR" selected>Euro</option>
          <option value="INR">Indian Rupee</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="USD">US Dollar</option>
          <option value="AUD">Australian Dollar</option>
          <option value="GBP">Great British Pound</option>
        </select>
      </div>
      <div class="result" id="result">

      </div>
        <button type="submit">Convert</button></br>
        <a onclick="history()" ><i class="fas fa-history">history</i></a>
    </form>
  </body>
</html>
