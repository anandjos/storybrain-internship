<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Currency Converter</title>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <link rel="stylesheet" href="css/converter.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/converter.js"></script>
  <body onload="pollapi();loadValues()">
    <a class="historybtn"href="history.html" ><i class="fas fa-history"></i></a>
    <div class="page">
    <form class="container" id="container" onsubmit="convert();event.preventDefault()">
      <div class="amount" id="amount">
        <input class = "value"id="value" value="1" placeholder="Amount..." />
      </div>
      <p id="warning"></p>
      <div class="cur">
        <select class="from" name="fromCur" id="fromCur">
          <option value="INR">Indian Rupee</option>
          <option value="AUD">Australian Dollar</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="EUR">Euro</option>
          <option value="USD" selected>US Dollar</option>
          <option value="GBP">Great British Pound</option>
          <option value="SGD">Singapore dollar</option>
          <option value="KWD">Kuwaiti dinar</option>
          <option value="OMR">Omani rial</option>
          <option value="SAR">Saudi riyal</option>
          <option value="AED">UAE dirham</option>
        </select>
        <div class="change">
          <span class="txt">To</span>
          <i class="fas fa-exchange-alt" onclick="exchange()"></i>
        </div>
        <select class="to" name="toCur" id="toCur">
          <option value="INR" selected>Indian Rupee</option>
          <option value="AUD">Australian Dollar</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="EUR">Euro</option>
          <option value="USD">US Dollar</option>
          <option value="GBP">Great British Pound</option>
          <option value="SGD">Singapore dollar</option>
          <option value="KWD">Kuwaiti dinar</option>
          <option value="OMR">Omani rial</option>
          <option value="SAR">Saudi riyal</option>
          <option value="AED">UAE dirham</option>
        </select>
      </div>
      <div class="amount">
        <input class="value"id="result" placeholder="Result..." readonly />
      </div>
        <button type="submit">Convert</button></br>
        
      </form>
  </div>
  </body>
</html>
