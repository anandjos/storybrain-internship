<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Currency Converter</title>
  </head>
  <link rel="stylesheet" href="css/converter.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/converter.js"></script>
  <body>
    <div class="container" id="container">
      <div class="amount" id="amount">
        <input id="value" placeholder="Enter amount" />
      </div>
      <p id="warning"></p>
      <div class="from" id="from">
        <select class="cur" name="fromCur" id="fromCur">
          <option value="EUR" selected>Euro</option>
          <option value="INR">Indian Rupee</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="USD">US Dollar</option>
          <option value="AUD">Australian Dollar</option>
          <option value="GBP">Great British Pound</option>
        </select>
      </div>
      <div class="to" id="to">
        <select class="cur" name="toCur" id="toCur">
          <option value="EUR" selected>Euro</option>
          <option value="INR">Indian Rupee</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="USD">US Dollar</option>
          <option value="AUD">Australian Dollar</option>
          <option value="GBP">Great British Pound</option>
        </select>
      </div>
      <div class="result" id="result">

      </div>
      <div class="options">
        <button onclick="convert()">Convert</button>
        <a href="history()">History</a>
      </div>
    </div>
  </body>
</html>
